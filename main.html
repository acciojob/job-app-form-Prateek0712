<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<label for="name">Name</label>
	<input id="name" type="text" name="name"required>
	<br>

	<label for="email">Email</label>
	<input id="email" type="email" name="email" required>
	<br>

	<label>Gender</label>
	<label for="gender_m">Male</label>
	<input id="gender_m" type="radio" name="gender" value="male" required>
	<label for="gender_f">Female</label>
	<input id="gender_f" type="radio" name="gender" value="female" required>
	<br>

	<label for="laptop">Laptop Brands</label>
	<select id="laptop" name="laptop" required>
		<option value="Apple">Apple</option>
		<option value="Asus">Asus</option>
		<option value="HP">HP</option>
	</select>
	<br>

	<label for="age">Age</label>
	<input id="age" type="number" name="age" required>
	<br>

	<label for="dob">Date Of Birth</label>
	<input id="dob" type="date" name="dob" required>
	<br>

	<label for="password">password</label>
	<input id="password" type="password" name="password" required>
	<br>

	<label for="portfolio">Portfolio URL</label>
	<input id="portfolio" type="url" name="portfolioUrl"required>
	<br>

	<input type="submit">
</form>
</body>

</html>
